    .greenButtons {

      border-width: 2px;
      border-color: black;
      border-radius: 5px;
      color: white;
      padding: 3px 3px;
      text-align: center;
      display: inline-block;
      font-size: 13px;
      margin: 2px;
    }

      border-radius: 5px;
      color: white;
      padding: 3px 3px;

      display: inline-block;
      font-size: 13px;
      margin: 2px;
    }

    }

    .droplist {

    }

    }

    input {

    }

    }

    .saveFilterBtn:active {
      box-shadow: 0 3px #666;
      transform: translateY(1px);
    }

    .deleteFilterBtn:active {
      box-shadow: 0 3px #666;
      transform: translateY(1px);
    }

    .clearChecksBtn:active {
      box-shadow: 0 3px #666;
      transform: translateY(1px);
    }

    .redstatus {
      animation: color_change 2.5s;
      animation-iteration-count: 1;
      animation-play-state: paused;
    }

    .redstatus {
      animation: color_change 2.5s;
      animation-iteration-count: 1;
      animation-play-state: paused;
    }

    @keyframes color_change {
      from {
        color: rgb(255, 255, 255);
      }

      to {
        color: red;
      }
    }

    select {

      margin: 0;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
      -webkit-box-shadow: 0 1px 0 #ccc, 0 -1px #fff inset;

      box-shadow: 0 3px 0 #ccc, 0 -1px #fff inset;

      border: none;
      outline: none;
      display: inline-block;
      -webkit-appearance: none;
